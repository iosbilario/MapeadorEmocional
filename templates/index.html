    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([-23.55052, -46.633308], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Dados de marcadores e heatmap
        var markers = {{ markers | tojson | safe }};
        var heatData = [];

        markers.forEach(function(data) {
            // Criar Ã­cone com apenas o emoji
            var emojiIcon = L.divIcon({
                className: 'emoji-icon',
                html: data.emotion.trim().split(" ")[0], // Apenas o emoji
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            // Adicionar marcador ao mapa
            L.marker([data.latitude, data.longitude], { icon: emojiIcon }).addTo(map);

            // Adicionar dados ao heatmap
            heatData.push([data.latitude, data.longitude, 1]);
        });

        // Adicionar heatmap ao mapa
        L.heatLayer(heatData, { radius: 25 }).addTo(map);

        // Captura a localizaÃ§Ã£o ao enviar o formulÃ¡rio
        document.getElementById('emotionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio atÃ© que a localizaÃ§Ã£o seja capturada

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;

                    // Submete o formulÃ¡rio
                    event.target.submit();
                }, function(error) {
                    alert('Erro ao obter localizaÃ§Ã£o: ' + error.message);
                });
            } else {
                alert('GeolocalizaÃ§Ã£o nÃ£o Ã© suportada pelo navegador.');

        });
    </script>
