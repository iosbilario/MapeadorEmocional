<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeador Emocional</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapeador Emocional</h1>
    <form action="/submit" method="post">
        <input type="text" name="emotion" placeholder="Como você está se sentindo?" required>
        <button type="button" id="getLocation">Usar Minha Localização</button>
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
        <button type="submit">Enviar</button>
    </form>

    <h1>Mapa de Emoções</h1>
    <div id="map"></div>
    <a href="/emocoes">Ver todas as emoções</a><br>
    <a href="/">Voltar para o início</a>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-23.55052, -46.633308], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var markers = {{ markers | tojson | safe }};
        markers.forEach(function(data) {
            L.marker([data.latitude, data.longitude])
             .addTo(map)
             .bindPopup(data.emotion);
        });

        document.getElementById('getLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    alert('Localização capturada com sucesso!');
                }, function(error) {
                    alert('Erro ao obter localização: ' + error.message);
                });
            } else {
                alert('Geolocalização não é suportada pelo navegador.');
            }
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            if (!latitude || !longitude) {
                event.preventDefault();
                alert('Por favor, use o botão "Usar Minha Localização" antes de enviar.');
            }
        });
    </script>
</body>
</html>
